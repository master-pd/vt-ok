version: '3.8'

services:
  vt-bot:
    build: .
    container_name: vt-ultra-pro
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "9090:9090"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_URL=sqlite:///data/vt_bot.db
      - REDIS_URL=redis://redis:6379/0
      - NODE_ENV=production
    depends_on:
      - redis
      - postgres
    networks:
      - vt-network

  redis:
    image: redis:7-alpine
    container_name: vt-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - vt-network

  postgres:
    image: postgres:15-alpine
    container_name: vt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vtbot
      POSTGRES_USER: vtuser
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - vt-network

  nginx:
    image: nginx:alpine
    container_name: vt-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - vt-bot
    networks:
      - vt-network

  monitor:
    image: grafana/grafana:latest
    container_name: vt-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - vt-network

networks:
  vt-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
  grafana-data: